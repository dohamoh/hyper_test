<header [ngClass]="{'chooseColor': chooseColor}"
  class="fixed-top w-100 p-2 d-flex justify-content-center align-items-center">
  <h2>Header</h2>
</header>
<section>
  <div class="grid-container">
    <div id="gridItem1" class="nav-handler pt-5">
      <div class="menuItems">
        <p *ngFor="let item of menuItems" [style.background]="item" (click)="changeColor(item)" id="menuitem"
          class="my-0">menu Items</p>
      </div>
      <div id="form" class="">
        <h4 class="text-center text-white p-1 bg-primary mb-4">title</h4>
        <form [formGroup]="inputsForm">

          <div class="text-center bg-danger-subtle p-1"
            *ngIf="inputsForm.get('input1')?.errors !== null && inputsForm.get('input1')?.touched && inputsForm.get('input1')">
            <h5 class=" text-danger fs-6" *ngIf="inputsForm.get('input1')?.errors?.['required'] ">This input is required
            </h5>
          </div>
          <input [(ngModel)]="input1" formControlName="input1" name="input1" class="form-control py-3 mb-4 text-center" type="text"
            placeholder="TEXT FORM FIELD" required="required">

          <div class="text-center bg-danger-subtle p-1"
            *ngIf="inputsForm.get('input2')?.errors !== null && inputsForm.get('input2')?.touched && inputsForm.get('input2')">
            <h5 class=" text-danger fs-6" *ngIf="inputsForm.get('input2')?.errors?.['required'] ">This input is required
            </h5>
          </div>
          <input [(ngModel)]="input2" formControlName="input2" name="input2" class="form-control py-3 mb-4 text-center" type="text"
            placeholder="TEXT FORM FIELD" required="required">

          <div class="text-center bg-danger-subtle p-1"
            *ngIf="inputsForm.get('input3')?.errors !== null && inputsForm.get('input3')?.touched && inputsForm.get('input3')">
            <h5 class=" text-danger fs-6" *ngIf="inputsForm.get('input3')?.errors?.['required'] ">This input is required
            </h5>
          </div>
          <input [(ngModel)]="input3" formControlName="input3" name="input3" class="form-control py-3 mb-4 text-center" type="text"
            placeholder="TEXT FORM FIELD" required="required">

          <div class="text-center bg-danger-subtle p-1"
            *ngIf="inputsForm.get('input4')?.errors !== null && inputsForm.get('input4')?.touched && inputsForm.get('input4')">
            <h5 class=" text-danger fs-6" *ngIf="inputsForm.get('input4')?.errors?.['required'] ">This input is required
            </h5>
          </div>
          <input [(ngModel)]="input4" formControlName="input4" name="input4" class="form-control py-3 text-center" type="text"
            placeholder="TEXT FORM FIELD" required="required">

          <div class="buttons mt-3 d-flex justify-content-between">
            <button [disabled]="!(input1 || input2 || input3 || input4)" (click)="resetItems()" [ngClass]="{'chooseColor': chooseColor}" class="p-2 fs-4 col-md-5 btn btn-primary">Reset
              Button</button>
            <button [disabled]="!inputsForm.valid" [ngClass]="{'chooseColor': chooseColor}" (click)="onSubmit()"
              type="submit" class="p-2 fs-4 col-md-5 btn btn-primary">Submit Button</button>
          </div>
        </form>
      </div>
    </div>
    <div id="gridItem2" class="nav-handler d-sm-flex d-none">
      <h3>Side Bar</h3>
    </div>
  </div>
</section>
<footer [ngClass]="{'chooseColor': chooseColor}"
  class="fixed-bottom w-100 p-2 d-flex justify-content-center align-items-center">
  <h2>Footer</h2>
</footer>
